<head>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://platform.linkedin.com ">
    <title>FitImp</title>
 <link rel="stylesheet" type="text/css" href="style.css">   
    
</head>

<body>



<div class="container">
		<div class="formDiv">
			<img src="twitch.png" class="twitchLogo">
			<input type="text" id ="streamName" class="inputChannel " placeholder="Stream name" /> 
			<button type="button" id="addChannel" class="button">Add</button>
			<div id ="message" class="messageBar"></div>

		<div class="streamPanel">
			<button type="button" id="showLive" class="button">Show Live Streams</button>
		</div>
		<div id="main" class="streams"></div>	
		<div class="managePanel">
			<button type="button" id="manageStreams" class="button">Manage List</button>
		</div>

		<div id="manage" class="streams"></div>
</div>

<script src="extension.js" type="text/javascript"></script>
